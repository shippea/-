<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if(!frm.num.value) {
			alert("숫자 입력 ");
			frm.num.focus();
			// false이면 servlet으로 가지 않고 if문에 멈춰있음
			return false;
		}
		if(isNaN(frm.num.value)) {
			alert("숫자가 아님");
			frm.num.focus();
			frm.num.value = ""; // 입력된 글자 지우기
			return false;
		}
		// true이면 form 실행 -> servlet으로 감
		return true;
	}
	
	
</script>
</head>
<body>
	<h1>숫자를 입력하세요</h1>
	<!-- action: add3이라는 java servlet과 연결 -->
	<form action="Add3" name="frm" onsubmit="return chk()" method="get" >
		<!-- 주석: ctrl+shift+/ -->
		숫자: <input type="text" name="num"> <p>
		위치: <input type="text" name="loc"> <p>
			<input type="submit" value="확인">
	</form>
</body>
</html>
