<!doctype html>
<html>
    <head>
        <title>html5 문서 구조</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="aelement">
                <a href="https://www.naver.com">
                    naver로 이동
                </a>
                <a href="https://www.google.com"
                target="_blank">
                    google로 이동
                </a>
                <a href="#listanchor">
                    listanchor부분으로 이동
                </a>
            </div>
            <div id="listelement">
                <a id="listanchor"></a>
                <ul>
                    <li>사과</li>
                    <li>감</li>
                    <li>복숭아</li>
                </ul>
                <ol>
                    <li>홍길동</li>
                    <li>이순신</li>
                    <li>강감찬</li>
                </ol>
                <dl>
                    <dt>father</dt>
                    <dd>아버지</dd>
                    <dt>mother</dt>
                    <dd>어머니</dd>
                </dl>
            </div>
            <div id="tableelement">
                <table>
                    <caption>2023년도 팀별 매출현황</caption>
                    <thead>
                        <tr>
                            <th>팀</th>
                            <th>매출</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1팀</td>
                            <td>1000</td>
                        </tr>
                        <tr>
                            <td>2팀</td>
                            <td>2000</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td></td>
                            <td>3000</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </body>
</html>
