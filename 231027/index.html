<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3c8b560394.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <script src="javascript/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 문제1 // 메뉴 크기: 가로 100px + 테두리표시
            시멘틱 태그 사용 
            메뉴는 가로 세로 가운데 정렬시키기-->
    <header>스타 달콤 커피숍</header>
    <nav>
        <div>아메리카노</div>
        <div>티 / 라떼</div>
        <div>프라푸치노</div>
        <div>에이드 / 주스</div>
        <div>베이커리</div>
    </nav>

    <!-- 문제2 // 그림 3개가 일정한 간격, img 태그 사용하기
        가운데 정렬, 가로300px 세로150px -->
    <div class="box">
        <div><img src="img/img1.jpg" alt=""></div>
        <div><img src="img/img2.jpg" alt=""></div>
        <div><img src="img/img3.jpg" alt=""></div>
        <div><img src="img/img4.jpg" alt=""></div>
    </div>

    <!-- 문제3 // 버튼은 button 태그 사용 (버튼 가로 크기 100px)
                onclick, addEventlistner 사용하기 (getElementByid, querySelector 사용)-->

    <!-- 문제 3-1 // html을 통한 버튼생성 -->
    <ul class="btnBox1">
        <li class="btn1" id="btn1">아라비카</li>
        <li class="btn2" id="btn2">로부스타</li>
        <li class="btn3" id="btn3">리베리카</li>
    </ul>
    <div class="result1"></div>

    <div class="btnBox2">
        <input type="button" class="btn11" value="티/라떼">
        <input type="button" class="btn22" value="프라푸치노">
        <input type="button" class="btn33" value="에이드/주스">
    </div>
    <div class="result2"></div>

    <div class="btnBox3">
        <button class="btn111">딸기</button>
        <button class="btn222">수박</button>
        <button class="btn333">사과</button>
    </div>
    <div class="result3"></div>
</body>
</html>
